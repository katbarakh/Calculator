<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <div class="container">
                <div class="display">
                    <div class="first">0</div>
                    <div class="second">0</div>
                    <div class="result">0</div>
                </div>
                <div class="buttons">
                    <div class="button C">C</div>
                    <div class="button CE">CE</div>
                    <div class="button operation">%</div>
                    <div class="button operation">/</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operation">x</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operation">-</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operation">+</div>
                    <div class="button number zero">0</div>
                    <div class="button number dot">.</div>
                    <div class="button equal">=</div>
                </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
